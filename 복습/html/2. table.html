<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습2 - table</title>

  <style>

    table, th, td{
      border: 1px solid #222;

    }

    }

          <th>용도</th>
        </tr>
      </thead>
  
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td>선물용</td>
          <td>선물용</td>
          <td>선물용</td>
        </tr>
    
        <tr>
          <td>선물용</td>
          <td>선물용</td>
          <td>선물용</td>
        </tr>
      </tbody>
    
    </colgroup>
  </table>
  
</body>
</html>
