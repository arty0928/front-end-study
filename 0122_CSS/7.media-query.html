<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 쿼리 실습</title>

  <style>
    body {
      display: flex;
      justify-content: center; /* 가로 센터 */
      align-items: center; /*세로 센터*/
      height: 100vh; /* vh : view height */
    }

    h1 {
      font-size: 4rem; /*root 상대 크기*/
    }

    /* 미디어 쿼리 작성 */
    /* 너비가 768 ~ 1023 까지 적용 */
    @media screen and (min-width : 768px) and (max-width : 1023px) {
      body{
        background-color: gray;
        color:white;
      }
    }

  </style>

</head>
<body>
  <body>
    <h1>안녕하세요</h1>
  </body>
</body>
</html>
