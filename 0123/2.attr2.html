  <title>Document </title>

    <style>
      ul {
        list-style: none;
      }
  
      li {
        padding: 5px 30px;

      li a {
        text-decoration: none;

      /* target 속성 값이 _black인 a요소에만 스타일 지정 */
      a[target='_blank'] {
        background: url('/images/13//images/newwindow.png') no-repeat center right;
        padding-right: 30px;
      }
  
  
    </style>

</head>
<body>
  <body>
