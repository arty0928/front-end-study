<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array slice 메서드</title>
</head>
<body>
  <script>
    let study = ['html', 'css', 'javascript', 'jquery', ]

    // 인수가 1개일 경우
    let js = study.splice(2); //2부터 끝까지 삭제
    document.write(`반환된 배열 : ${js}<br>`)
    document.write(`변경된 배열 : ${study}`);
    document.write(`<hr>`);

    // 인수가 2개일 경우 (시작 인덱스, 삭제할 갯수)
    let jquery = js.splice(1,1); //인덱스 1부터 1개 
    document.write(`반환된 배열 : ${jquery}<br>`);
    document.write(`변경된 배열 : ${js}`)
    document.write(`<hr>`)

    // 인수가 3개 이상일 경우
    // (시작 인덱스 위치, 해당 위치에서 삭제할 갯수, 삭제한 위치에서 추가할 내용)
    let modernJs = js.splice(1,0,'typescript','ggg');
    document.write(`반환된 배열 : ${modernJs}<br>`);
    document.write(`변경된 배열 : ${js}`);




  </script>
  
</body>
</html>
