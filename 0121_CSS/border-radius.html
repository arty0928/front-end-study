<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border-radius</title>

  <style>

    .round {
      border-radius: 25px;
    }

    .circle {
      /* 50% 해서 원이 되려면 이미지 자체가 정사각형이어야  */
      border-radius: 50%;
    }

  </style>



</head>
<body>
  
  <div>
    <img src="/0121_CSS/images/top.jpg" alt="사과">
    <img class="round" src="/0121_CSS/images/bear.jpg">
  </div>

  <div>
    <img src="/0121_CSS/images/photo.jpg">
    <img class="circle" src="/0121_CSS/images/photo.jpg">

  </div>
  

  
  
</body>
</html>
