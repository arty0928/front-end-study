<!DOCTYPE html>
<html lang="ko">
<head>

  <title>박스모델</title>

  <style>
    .wrapper {
      width: 500px;
      margin: 10px auto;
      border: 1px solid #ccc;

    }

    }

    #box1{

    }

    #box2{

    }

    .clear{
      /* float 속성 무효화 */

</html>
