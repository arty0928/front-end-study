<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델 테스트</title>

  <style>
    div * {
      width: 200px;
      height: 100px;
      display: inline-block; /* 좌우로 배열 */
      margin: 10px;
      text-align: center;
      font-size: 20px;
      line-height: 100px;
      border-width: 1px 7px /* 테두리 굵기 */;
    }



    /* 테두리 스타일 지정 */
    .box1 {
      border-style: solid;
      border-color: red;
    }

    .box2 {
      border-style: dotted;
      border-top-color: blue;
      border-left-color: aqua;
      
    }
    .box3 {border-style: dashed;}


  </style>


</head>
<body>
  <div class="box1">실선 테두리</div>
  <div class="box2">점선 테두리</div>
  <div class="box3">짧은 점선 테두리</div>

</body>
</html>
