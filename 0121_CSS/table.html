<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table {
      caption-side: bottom;
      border: 1px solid black;
      border-collapse: collapse; /* 테이블 만들 때 매우 중요*/
    }

    td, th {
      border: 1px dotted black;
      padding: 10px;
      text-align: center;
    }

  </style>

</head>
<body>
  <h2>상품</h2>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>

    <thread>
      <tr>

        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>

      </tr>
    </thread>

    <tbody>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>

      <tr>
        <td>3kg</td>
        <td>11~16</td>
        <td>1000원</td>
      </tr>

      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>

      <tr>
        <td>3kg</td>
        <td>11~16</td>
        <td>1000원</td>
      </tr>


    </tbody>


  </table>
</body>
</html>
