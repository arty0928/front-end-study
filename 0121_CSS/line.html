<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>line</title>

  <style>

    p {
      width: 410px;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px;
      /* em : 배수 (상대크기, 부모의 배수) */
      font-size: 1.1em;

    }
    .small-line {
      /* 기본 text 가 16px, 16px의 0.7배 */
      line-height: 0.7;
    }

    .big-line {
      /* 기본 text 가 16px, 16px의 2.5배 */
      line-height: 2.5;
    }



  </style>

</head>
<body>
  <p>레드향</p>
  <p>레드향</p>
  <p class="small-line">레드향 레드향 레드향 레드향 레드향 레드향 레드향 레드향 레드향 레드향 레드향 </p>
  <p class="big-line">레드향 레드향 레드향 레드향 레드향 레드향 레드향 레드향 레드향 레드향 </p>
  <p>레드향</p>

</body>
</html>
