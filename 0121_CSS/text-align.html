<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-align</title>

  <style>

    p {
      width: 410px;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px;
      /* em : 배수 (상대크기, 부모의 배수) */
      font-size: 1.1em;

    }
    .center{
      text-align: center;
    }

    .justify {
      text-align: justify;
    }
    
  </style>

</head>
<body>
  <p>레드향</p>
  <p>레드향</p>
  <p class="center">레드향</p>
  <p class="justify">레드향 레드향 레드향 레드향 레드향 레드향 레드향 레드향 레드향 레드향 </p>
  <p>레드향</p>

</body>
</html>
