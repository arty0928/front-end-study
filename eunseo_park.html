<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박은서 자기소개</title>

  <style>
    body{
      margin: 0 auto;
      max-width: 100%; /* 최대 너비를 100%로 설정 */
    }

    .header .menu ul li {
      list-style: none;
    }

    .header .menu ul li a{
      text-decoration: none;
    }

    .contents {
      display: flex;
      justify-content: center;
    }

    img{
      filter: drop-shadow(10px 10px 10px #ccc);
      object-fit: contain;
    }

    nav:has(a:hover) a:not(:hover){
      opacity: 0.5;
    }

    /* nav:has(a:hover) a:not(:hover){
      opacity: 0.3;
    } */

    .menu a:link, 
    .menu a:visited {
      display: block;
      font-size: 14px;
      color: black;
      padding: 10px;
    }

    .menu a:hover,
    .menu a:focus{
      background-color: #222;
      color: white;
    }

    .menu a:active {
      background-color: blanchedalmond;
    }

    @media (min-width : 600px){
      body{
        width: 100vw;
        height: 100vh;
        padding: 0;
      }
      
      p, h1{
        text-align: center;
      }

      .image{
        background-position: center center;
        margin: 0 auto;
        background: url('/개인사진1.jpg') no-repeat;
        background-size: contain;
        width: 150px;
        height: 200px;
        border-top-left-radius: 45px;
        border-top-right-radius: 45px;
      }

      .header{
        text-align: center;
        margin: 10px 0;
        background-color: #eee;
      }

      .container{
        display: flex;
        flex-direction: column;
      }
      div [class *=main]{
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }

      .contents{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      div[class *=main]{
        width: 100%;
      }

      .shanghai-video{
        border-radius: 50%;
        overflow: hidden;
      }

      .shanghai-video video {
        object-fit: contain;
      }

      video{
        width: 150px;
        filter: drop-shadow(10px 10px 10px #ccc);
        border-top-right-radius: 45px;
        border-top-left-radius: 45px;
      }

    }
    

    @media (max-width : 600px){
      body{
        width: 100vw;
        height: auto; /* 높이는 자동 조절 */
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .image{
        background-position: center center;
        margin: 0 auto;
        background: url('/개인사진1.jpg') no-repeat;
        background-size: contain;
        width: 150px;
        height: 200px;
        border-top-left-radius: 45px;
        border-top-right-radius: 45px;
      }

      .container {
        margin: 30px auto;
      }

      /* header */
      h1{
        text-align: center;
      }

      .header ul {
        margin: 0;
      }

      .header {
        width: 100%;
        background-color: #eee;
      }

      .header .menu{
        justify-content: space-around;
        margin: 0;
      }

      .header .menu ul{
        display: flex;
        justify-content: space-around;
        padding: 0;
      }

      /* main */ 
      /* div속성 값 중 class 명이 main을 포함하는 선택자 */
      div[class *=main]{
        /* display: flex; */
        /* justify-content: center; */
        /* align-items: center; */
        margin: 20px 0;
      }

      .contents {
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-direction: column;
      }

      .shanghai-video{
        border-radius: 50%;
        overflow: hidden;
        width: 100px;
        height: 200px;
      }

      .shanghai-video video {
        width: 100px;
        height: 100px;
        object-fit: contain;
      }

      video{
        width: 150px;
        filter: drop-shadow(10px 10px 10px #ccc);
        border-top-right-radius: 45px;
        border-top-left-radius: 45px;
      }

      .contents ol {
        list-style: none;
        text-align: center;
        line-height: 2;
      }

      .contents{
        text-align: center;
      }

      .plan-main .contents, .hobby-main .contents {
        margin: 10px 20px;
        border-radius: 20px;
        background-color: #eee;
      }

      .blue{
        font-weight: bold;
        color: rgb(0, 0, 132);
      }

    }

  </style>
</head>
<body>
