<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선형 그라데이션 3</title>
  <style>
		div {
			width:500px;
			height:300px;
		}

		/*
      방향: 위에서 아래로,
      시작 컬러: #06f
      중간 컬러: 중지점 30% 위치 white,
      끝 컬러:   #06f
      선형 그라데이션
    */
  	.grad {
  		background: #06f; /* css3를 지원하지 않는 브라우저용 */
  		background: linear-gradient(to bottom, #06f, white 30%, #06f);
  	}
  </style>
</head>
<body>
  <div class="grad"></div>
</body>
</html>
