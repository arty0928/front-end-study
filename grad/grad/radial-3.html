<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원형 그라데이션</title>
  <style>
    div {
      width:300px;
      height:300px;
    }

    .grad1{
			background: orange;
			background:radial-gradient(yellow, white, orange);  
		}

  	.grad {
  		background: orange;
      /* at: 그라데이션의 중심점을 직접 지정할 수 있습니다 */
  		background:radial-gradient(yellow, white 10%, orange 60%);
  	}
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
</body>
</html>
