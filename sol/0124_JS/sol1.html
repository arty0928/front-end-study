<body>
  <script>
    let num = parseInt(prompt("얼마를 입력하시겠습니까?"));

    for(let i = 1; i <= num; i++){
      console.log(i);3
      sum += i;
    }

    document.write(`<h1>1부터 ${num}까지 더하면 ${sum}</h1>`)

  </script>
