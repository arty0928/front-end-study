<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업 닫기</title>

  <style>
    body{
      background-color: lightgray;
    }

    #popup {
      background-color: white;
      padding: 10px;
      width: 300px;
      margin: 100px auto;
      position: relative;
    }

    button{
      border:1px solid #ccc;
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: none;
    }

  </style>
</head>
<body>
  <p> 문서를 열면 팝업 창이 표시됩니다.</p>

  <div id="popup">
    <h1>공지사항</h1>
    <ul>
      <li>공지사항 내용</li>
      <li>공지사항 내용</li>
      <li>공지사항 내용</li>
      <li>공지사항 내용</li>
      <li>공지사항 내용</li>
    </ul>

    <!-- <button onclick="closeBtn()">닫기</button> -->
    <button>닫기</button>
    
  </div>

  <script>

    // function closeBtn(){
    //   const popup = document.querySelector("#popup");
    //   popup.style.display = 'none';
    // }

    const popup = document.querySelector('#popup');
    const closeBtn = document.querySelector('#popup > button');
    
    closeBtn.addEventListener('click', function() {
      popup.style.display = 'none';
    });
    

  </script>
  
</body>
</html>
